<div class="sticky-top space-before">
  <div class="card bg-light">
    <div class="card-body p-2">
      <div class="card-title">
        <div class="mt-1 pl-3 pr-3">
          <h5>
            {{ page.date | date_to_string }}
          </h5>
        </div>
        <hr/>
      </div>
      {% for tag in page.tags %}
        <div class="clearfix">
          <a class="bg-white border rounded p-1 pl-2 pr-2 mb-1 tag"
              href="{{ site.baseurl }}{% link list/posts.html %}#{{ tag | slugify }}"
              data-tag="{{ tag | slugify }}">
            {{ tag }}
          </a>
        </div>
      {% endfor %}
      <div class="d-flex align-items-center mt-2">
        <span class="icon grey mr-1">
          {% include entypo/arrow-left.svg %}
        </span>
        <a href="{{ site.baseurl }}{% link list/posts.html %}">All posts</a>
      </div>
    </div>
  </div>
</div>
