# Outputting
permalink: /:categories/:title.html

# Conversion
markdown:         kramdown
highlighter:      rouge
excerpt_separator: <!--more-->

# Config for your profile.
title:            Software For The Rest Of Us  # Site title
name:             Chris Douglas          # Your name
avatar:           /theme/img/avatar.jpg  # Path to an avatar image

# The theme uses the baseurl throughout, which is useful for running the entire
# site under a subdir, like for this GitHub Pages deployment as a project site.
baseurl: ""

# Add a directory to hold misc pages, just to keep the root directory clean.
include: ["_pages", "_projects", "_gists"]

# Turn the projects & gists into a collections.
collections:
  projects:
    output: true
    title: projects
    # permalink: /:collection/:title.html
  gists:
    output: true
    title: gists
    # permalink: /collection/:name.html

defaults:
# Turn the profile sidebar on for all pages by default, except for the
# collections, where it is off and replaced by useful things on the sidebar.
# To override this one a page, use
#    show_profile: false
# to hide the profile.
  -
    scope:
      path: ""
    values:
      show_profile: true
  -
    scope:
      path: "list"
    values:
      show_profile: false
      layout: defaults/list
  -
    scope:
      path: "_posts"
    values:
      show_profile: false
      layout: defaults/post
  -
    scope:
      path: "_projects"
    values:
      show_profile: false
      layout: defaults/project
  -
    scope:
      path: "_gists"
    values:
      show_profile: false
      layout: defaults/gist
